name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'npm'
        cache-dependency-path: OPS.Site/package-lock.json
      
    - name: Cache Node Modules
      id: cache-node-modules
      uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: node-modules-${{ hashFiles('**/package-lock.json') }}
            
    - name: Install .NET dependencies
      run: dotnet restore
    
    - name: Install Node.js dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci
      working-directory: OPS.Site
      
    - name: Build .NET
      run: |
        dotnet build OPS.API --configuration Release --no-restore
        dotnet build OPS.Importador --configuration Release --no-restore
    
    - name: Publish Node.js
      run: npm run build --if-present
      working-directory: OPS.Site
      
    - name: Publish .NET
      run: |
        dotnet publish OPS.API --configuration Release -o ops-api
        dotnet publish OPS.Importador --configuration Release -o ops-importador
