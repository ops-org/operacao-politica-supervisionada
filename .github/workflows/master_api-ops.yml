# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - api-ops

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Build with dotnet
        run: dotnet build OPS.API/OPS.API.csproj --configuration Release

      - name: dotnet publish
        run: |
          dotnet publish OPS.API/OPS.API.csproj -c Release -o ops-api
          rm -r ops-api/runtimes

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ops-api
          path: ops-api/**
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ops-api
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3691F630450747F69FF42E13FF3690ED }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8C7825E048A24DA0A426BA3E0BA8AB04 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AD0CB1E4F7664014B988C17B4FDCD0F2 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'api-ops'
          slot-name: 'Production'
          package: .

          
